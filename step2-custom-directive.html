<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Step 2</title>
	<style>
		div header{
			border: 5px dotted blue;
			background-color: green;
		}
		header{
			border: 2px solid red;
			background-color: orange;
		}
	</style>
	<script src="lib/angular.js"></script>
	<script>
		angular.module("app",[]);
		angular.module("app")
				.directive("pagetitle", function(){
			return {
				templateUrl : "view/pagetitle.html",
				restrict : "CMEA",
				replace : true,
				scope : {
					title : "@comptitle",
					tagline : "@tl",
					headcount : "@hc",
				}
			}
		});
		angular.module("app").controller("compcontroller", function($scope){
			$scope.title = "Welcome to Sabre";
			$scope.headcount = 0;
			$scope.tagline= "Technology That Transforms Travel";
		});
	</script>
</head>
<body ng-app="app" ng-controller="compcontroller">
	<!-- div ng-include="'view/pagetitle.html'"></div-->
	<input type="range" min="0" max="10000" step="100" ng-model="headcount" />
	<hr/>
	<pagetitle comptitle="Sabre" tl="T4"></pagetitle>
	<hr/>
	<div comptitle="Ola" pagetitle tl="T3" ></div>
	<hr/>
	<div comptitle="TCS" tl="do idea" class="pagetitle"></div>
	
</body>
</html>
