<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Step 2</title>
	<style>
		div header{
			border: 5px dotted blue;
			background-color: green;
		}
		header{
			border: 2px solid red;
			background-color: orange;
		}
	</style>
	<script src="lib/angular.js"></script>
	<script>
		angular.module("app",[]);
		
		angular.module("app").controller("compcontroller", function($scope){
			$scope.title = "Welcome to Sabre";
			$scope.headcount = 0;
			$scope.tagline= "Technology That Transforms Travel";
		});
		angular.module("app")
				.directive("pagetitle", function(){
			return {
				templateUrl : "view/pagetitle.html",
				restrict : "CMEA",
				replace : true,
				scope : {
					headcount : "=",
					title : "@",
					tagline : "@tl"
				}
			}
		});
	</script>
</head>
<body ng-app="app" ng-controller="compcontroller">
	<!-- div ng-include="'view/pagetitle.html'"></div-->
	<input type="range" min="0" max="10000" step="100" 
	ng-model="headcount" />
	<hr/>
	<pagetitle title="Sabre" tl="T4" headcount="headcount" ></pagetitle>
	<hr/>
	<div title="Ola" pagetitle tl="T3" headcount="headcount"></div>
	<hr/>
	<div title="TCS" tl="do idea" class="pagetitle" headcount="headcount"></div>
	
</body>
</html>
